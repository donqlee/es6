<!DOCTYPE html>
<html lang="en">
<head>

        var a = a => a + 10;
        a(5);

        [1,2,3,4].forEach(function(a){
            console.log(a);
        });
        [5,6,7].forEach(a => console.log(a))
        document.getElementById('버튼').addEventListener('click', function(e){
            console.log(e)
        });

        // }

            sayHi: function(){
                console.log("안녕 나는 " + this.name)
        }
    }

        사람.sayHi(); //안녕 나는 손흥민

        }

            console.log(sum);

        }

        자료.전부더하기();


        // addEventListener에서 의 this e.currentTarget 이다.
        // arrow function과 함께 하면 한번 더 상위의 this를 가리킨다.
        document.getElementById('버튼2').addEventListener('click', function(){
