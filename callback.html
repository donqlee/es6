<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback</title>
</head>
<body>
    <script>
        //javascript를 순차적으로 실행하려면 = 콜백함수를 사용해야함
        // 콜백함수 : 함수안에 들어가는 함수
        console.log(1);
        setTimeout(function(){console.log(2)}, 1000)

        // addEventListener('click', 함수 ) 밖에 있는 함수를 넣을때는 함수 이름만 넣는다.

        function 첫째함수(구멍){
            console.log(1);
            구멍();
        }

        function 둘째함수(){
            console.log(2)
        }

        //첫째함수() 다음에 둘째함수()를 실행하고 싶음
        첫째함수(둘째함수);
        
    </script>
</body>
</html>
