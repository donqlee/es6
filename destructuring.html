<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>destructuring</title>
</head>
<body>
    <script>
        let arr = [2,3,4];
        
        let [a,b,c] = arr // 각 변수에 들어간다. a = 2, b = 3, c = 4
        let [d,e,f = 10] = [2,3]; // default parameter f는 10
        
        // let obj = { name : 'Lee', age : 35};
        // let name = obj.name;
        // let age = obj.age;
        // let {name, age} = {name :'lee', age: 55};
        let {name, age} = { name : 'Lee', age : 35}; //변수명을 key명과 똑같이 써야한다.
        let {name : 이름} = {name : 'Kim'}; // 성 = "Kim"
        let {lastname : 성 = 'Park'} = {}; // 성 = 'Park' default parameter

        //반대로 변수들을 object에 집어넣고 싶은 경우
        let firstName = "Q"
        let gender = 'men';
        //let obj = {firstName : firstName, gender : gender}; 원래는 이렇게 해야 했음 {firstName : 'Q', gender : 'men'}
        let obj = {firstName, gender}; //윗줄 축소판 {firstName : 'Q', gender : 'men'}

        //함수 파라미터 만들때도 destructuring 문법 사용 가능
        function 함수({name, age}){
            console.log(name);  //Lee
            console.log(age); // 35
        }
        함수({name, age})
        


    </script>
</body>
</html>
