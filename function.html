<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <script>
        function plus(a, b = 2 * a){ //함수의 default 파라미터 (b자리에 아무것도 안넣을 경우 10을 넣어주세요)
            console.log(a + b);
        }
        plus(1); //3
        plus(1, 2); //3


        function 함수(a,b,c){
            console.log(a,b,c);
            console.log(arguments);
            console.log(arguments[0]); // arguments 모든 파라미터를 []안에 넣은 변수
            console.log(arguments[1]);
            console.log(arguments[2]);
            for(let i = 0; i < arguments.length; i++){
                console.log(arguments[i]);
            }
        }
        함수(1,2,3);

        //Rest 파라미터
        function 함수2(a,b, ...rest){
            console.log(rest);
            console.log(rest[0])
            rest.forEach(a => console.log(a));
        }

        함수2(1,2,3,4,5); //[3,4,5] , 3, 3,4,5

        // ...rest vs ...spread 구분하기 
        // 1. 함수 파라미터 자리에 붙으면 rest
        // 2. 나머지는 spread

        // ...rest 파라미터 주의점
        // 1. 가장 뒤에 써야함
        // 2. 두번 이상 금지
     
    </script>
</body>
</html>
