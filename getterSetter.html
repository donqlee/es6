<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gettersetter</title>
</head>
<body>
    <script>
        // 함수를 만들어 object 데이터를 다루는 이유
        // 1. object 자료가 복잡할때 이득
        // 2. object 자료 수정시 
        let person = {
            name : 'Lee',
            age : 35,
            // nextAge : function(){
            //     console.log(this.age + 1);
            // }
            get nextAge(){ //복잡한 소괄호 꼴보기 싫다면 set/get 키워드 (getter) 
                return this.age + 1; // return이 있어야한다.
            },
            set setAge(age){   //복잡한 소괄호 꼴보기 싫다면 set/get 키워드 (setter) 
                this.age = parseInt(age); //파라미터 1개 있어야한다.
            }
        }
        console.log(person.nextAge); //소괄호 안붙힘
        person.setAge = '20';  //소괄호 안붙힘
        console.log(person)

        class 사람{
            constructor(){
                this.name = "Lee";
                this.age = 35;
            }
            get nextAge(){
                return this.age + 1;
            }
            set setAge(age){
                this.age = age;
            }
        }
        let 사람1 = new 사람();
        console.log(사람1.nextAge)  //prototype 함수들에도 get/set 가능
        사람1.setAge = 35;
        console.log(사람1);
    </script>
</body>
</html>
