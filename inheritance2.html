<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inheritance2</title>
</head>
<body>
    <script>
        class Grandfather{
            constructor(name){
                this.lastname = "Lee";
                this.firstname = name;
            }
            sayHi(){
                console.log('안녕');
            }
        }

        let grandpa = new Grandfather("종복");

        //extends 해서 만든 class는 this를 그냥은 못쓴다. super() 다음에 써야함
        class Father extends Grandfather{
            constructor(name){
                super(name);  // super : 부모 class의 constructor를 의미
                this.나이 = 35;
            }
            sayHi(){
                console.log('안녕 저는 아버지에요');
                super.sayHi(); //  super : 부모 class의 prototype을 의미
            }
        }
        let papa = new Father('동규');
        console.log(papa)
        papa.sayHi(); 
        
    </script>
</body>
</html>
