<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spread2</title>
</head>
<body>
    <script>
        function plus(a,b,c){
            console.log(a + b + c);
        }
        plus(1,2,3);

        let arr = [10,20,30];

        plus(arr[0], arr[1], arr[2]);

        // ...spread operator
        // 쓸곳3.함수파라미터 넣을때
        plus.apply(undefined, arr); // 옛날 방식
        plus(...arr);   // 요즘 방식
        
        var person = {
            greeting : function(){
                console.log(this.name + '안녕')
            }
        }

        var person2 = {
            name : '손흥민'
        }

        person.greeting(); //undefined안녕
        person.greeting.apply(person2, [1,2]); // 손흥민안녕
        person.greeting.call(person2, 1,2); // 손흥민안녕
        

    </script>
</body>
</html>
