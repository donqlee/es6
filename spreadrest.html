<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
</head>
<body>
    <script>
        // Q1. spread 문제 1
        var a = [1,2,3];
        var b = '김밥';
        var c = [...b, ...a];
        console.log(c);
        // ['김','밥', 1, 2, 3];

        //Q2. spread 문제 2
        var a = [1,2,3];
        var b = ['you', 'are'];
        var c = function(a,b){
            console.log( [[...a], ...[...b]][1] )
        }
        c(a,b);
        //'you'

        //Q3. default 파라미터 문제 1
        function 함수(a = 5, b = a * 2 ){
            console.log(a + b);
            return 10
        }
        함수(3);
        // 9

        //Q4. default 파라미터 문제 2
        function 함수(a = 5, b = a * 2 ){
            console.log(a + b);
        }
        함수(undefined, undefined);
        //15

        //Q5. array를 만들어주는 함수를 제작하고 싶습니다.
        function 어레이(...rest){
            return rest;
        }

        var newArray = 어레이(1,2,3,4,5);
        console.log(newArray); 

        //Q6. 최댓값 구하기
        var numbers = [2,3,4,5,6,1,3,2,5,5,4,6,7];
        console.log(Math.max(...numbers));

        //Q7. 글자를 알파벳순으로 정렬해주는 함수
        function 정렬(a){
            [...a].sort().forEach(a => console.log(a));
        }
        정렬('bear')

        //Q8. 데이터마이닝 기능 만들기
        function 글자세기(a){
            let ob ={};
            let word = [...a];
            word.forEach(a =>{
                if(ob[a] > 0){
                    ob[a]++
                }else{
                    ob[a] = 1;
                }
            })
            console.log(ob)
        }
        글자세기('aacbb');

    </script>
</body>
</html>
