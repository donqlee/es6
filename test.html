<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class,extends,getter,setter</title>
</head>
<body>
    <script>
        // 1.직접 class 구조 만들어보기
        class 강아지{
            constructor(type, color){
                this.type = type;
                this.color = color;
            }
            한살먹기(){
                this.age = this.age + 1;
            }
        }
        let 강아지1 = new 강아지('말티즈', 'white');
        let 강아지2 = new 강아지('진돗개', 'brown');

        //2. 이번엔 고양이 관련 object들을 만들기

        //3. object 기능 추가
        class 고양이 extends 강아지{
            constructor(type, color, age){
                super(type, color);
                this.age = age;
            }
           
        }
        let 고양이1 = new 고양이('코숏', 'white', 5);
        let 고양이2 = new 고양이('러시안블루', 'brown', 2);
        고양이1.한살먹기();


        //4. get / set 이용
        class Unit{
            constructor(){
                this.공격력 = 5;
                this.체력 = 100;
            }
            get battlePoint(){
                return this.공격력 + this.체력;
            }
            set heal(힐){
                this.체력 = this.체력 + 힐;
            }
        }
        let unit1 = new Unit();
        unit1.heal = 10;
        console.log(unit1.battlePoint);

        // 5. get / set 이용 2
        let data = {
            odd: [],
            even: [],
            set setter함수(a){
                for(let i = 0; i < a.length; i++){
                    if(a[i] % 2 == 0){
                        this.even.push(a[i])
                    }else{
                        this.odd.push(a[i]);
                    }
                }
            },
            get getter함수(){
                this.even.sort();
                this.odd.sort();
                return;
            } 
        }
        data.setter함수 = [3,4,1,2,5];
        console.log(data.odd);
        console.log(data.even);
        data.getter함수;

        console.log(data.odd);
        console.log(data.even);

        

    </script>
</body>
