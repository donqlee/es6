<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
</head>
<body>
    
    <script>
        'use strict'; // 자바스크립트 strict mode

        // 정리 
        // this
        // 1. 그냥 쓰거나 일반 함수 안에서 쓰면 {window} (strict mode + 일반함수 내에서 쓰면 undefined)
        // 2. 오브젝트 내 함수(메소드)에서 this를 쓰면 그 함수를 가지고 있는 오브젝트를 뜻함
        console.log(this); 
        function 함수(){
            console.log(this);   
        }
        함수();

        var object = {
            data : 'Kim',
            함수 : function(){
                console.log(this) //object
            }
        }

        var object2 = {
            data : {
                이름 : 'Lee',
                함수 : function(){
                    console.log(this);
                }
            }
        }
        object.함수();
        object2.data.함수(); // object2.data

    </script>
</body>
</html>
